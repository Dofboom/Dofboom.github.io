<section class="related">
  <h2>Related Posts</h2>
  <ul class="posts-list">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url | relative_url }}">
            <font size="1">{{ post.title }}</font>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</section>
